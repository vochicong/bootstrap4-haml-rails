machine:
  timezone:
    Asia/Tokyo

  environment:
    DOMAIN_NAME: example.com

dependencies:
  pre:
    - gem install bundler --pre
    - bundle install
    # backup database.yml because CircleCI will override it
    - cp config/database.yml config/database.yml.bak

test:
  override:
    - bundle exec rails test

deployment:
  dev:
    branch: dev
    heroku:
      appname: mysterious-shore-48399
  staging:
    branch: master
    commands:
    - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
    - gcloud --quiet components update app
    - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
    - gcloud config set project $GCLOUD_PROJECT
    - bundle exec rails assets:precompile
    # replace CircleCI's generated database.yml
    - cp config/database.yml.bak config/database.yml
    - cat app.sample.yaml | \
      sed "s/\[SECRET_KEY_BASE\]/$SECRET_KEY_BASE/g" | \
      sed "s/\[DOMAIN_NAME\]/$DOMAIN_NAME/g" | \
      sed "s/\[MYSQL_USER\]/$MYSQL_USER/g" | \
      sed "s/\[MYSQL_PASSWORD\]/$MYSQL_PASSWORD/g" | \
      sed "s/\[MYSQL_DATABASE\]/$MYSQL_DATABASE/g" | \
      sed "s/\[MYSQL_INSTANCE_CONNECTION_NAME\]/$MYSQL_INSTANCE_CONNECTION_NAME/g" \
      > app.yaml
    - gcloud --quiet app deploy
